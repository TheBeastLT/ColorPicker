buildscript {

    ext.buildConfig = [
            compileSdk  : 33,
            targetSdk   : 33,
            minSdk      : 14,
            gradlePlugin: '7.2.2'
    ]
    ext.versions = [
            androidx   : '1.1.0',
            preferences: '1.1.1'
    ]
    ext.deps = [
            'androidx': [
                    'appCompat'  : "androidx.appcompat:appcompat:${versions.androidx}",
                    'preferences': "androidx.preference:preference:${versions.preferences}"
            ]
    ]

    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${buildConfig.gradlePlugin}"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
